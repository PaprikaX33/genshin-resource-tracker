<!DOCTYPE html>
<html>
    <head>
        <title>
            Genshin Resource Tracker
        </title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Gold</th>
                    <th>Purple</th>
                    <th>Blue</th>
                    <th>White</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Required</td>
                    <td><input type="number" id="required-gold"   min="0" /></td>
                    <td><input type="number" id="required-silver" min="0" /></td>
                    <td><input type="number" id="required-blue"   min="0" /></td>
                    <td><input type="number" id="required-white"  min="0" /></td>
                </tr>
                <tr>
                    <td>Have</td>
                    <td><input type="number" id="have-gold"   min="0" /></td>
                    <td><input type="number" id="have-silver" min="0" /></td>
                    <td><input type="number" id="have-blue"   min="0" /></td>
                    <td><input type="number" id="have-white"  min="0" /></td>
                </tr>
                <tr>
                    <td id="result-tag">Need</td>
                    <td><input type="number" id="result-gold"   min="0" disabled="true" /></td>
                    <td><input type="number" id="result-silver" min="0" disabled="true" /></td>
                    <td><input type="number" id="result-blue"   min="0" disabled="true" /></td>
                    <td><input type="number" id="result-white"  min="0" disabled="true" /></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
